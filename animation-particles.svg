<svg
  fill="none"
  viewBox="0 0 800 400"
  width="100%"
  height="100%"
  xmlns="http://www.w3.org/2000/svg"
>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes rotate {
          0% {
            transform: rotate(3deg);
          }
          100% {
            transform: rotate(-3deg);
          }
        }
        @keyframes gradientBackground {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
        @keyframes fadeIn {
          0% {
            opacity: 0;
          }
          66% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
       .container {
          font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica,
            Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin: 0;
          width: 100%;
          height: 400px;
          background: linear-gradient(-45deg, RED, #112957, #7de9ff);
          background-size: 600% 400%;
          animation: gradientBackground 10s ease infinite;
          border-radius: 10px;
          color: white;
          text-align: center;
        }  un espacio interior para mejorar el aspecto */
  }
        h1 {
          font-size: 50px;
          line-height: 1.3;
          letter-spacing: 5px;
          text-transform: uppercase;
          text-shadow: 0 1px 0 #7de9ff, 0 2px 0 #efefef, 0 3px 0 #efefef,
            0 4px 0 #efefef, 0 12px 5px rgba(0, 0, 0, 0.1);
          animation: rotate ease-in-out 1s infinite alternate;
        }
        p {
          font-size: 20px;
          text-shadow: 0 1px 0 #112957;
          animation: 5s ease 0s normal forwards 1 fadeIn;
          display: hidden;
        }

        .container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
        dl,
        ol,
        ul {
          margin-top: 0;
          margin-bottom: 1rem;
        }

        .container li:nth-child(1) {
          left: 25%;
          width: 80px;
          height: 80px;
          animation-delay: 0s;
        }

        .container li {
          background: rgba(0, 0, 0, 0.125);
        }

        .container li {
          position: absolute;
          display: block;
          list-style: none;
          width: 20px;
          height: 20px;
          animation: animate 25s linear infinite;
          bottom: -150px;
        }

        .container li:nth-child(1) {
          left: 25%;
          width: 80px;
          height: 80px;
          animation-delay: 0s;
        }

        .container li:nth-child(2) {
          left: 10%;
          width: 20px;
          height: 20px;
          animation-delay: 2s;
          animation-duration: 12s;
        }

        .container li:nth-child(3) {
          left: 70%;
          width: 20px;
          height: 20px;
          animation-delay: 4s;
        }

        .container li:nth-child(4) {
          left: 40%;
          width: 60px;
          height: 60px;
          animation-delay: 0s;
          animation-duration: 18s;
        }

        .container li:nth-child(5) {
          left: 65%;
          width: 20px;
          height: 20px;
          animation-delay: 0s;
        }

        .container li:nth-child(6) {
          left: 75%;
          width: 110px;
          height: 110px;
          animation-delay: 3s;
        }

        .container li:nth-child(7) {
          left: 35%;
          width: 150px;
          height: 150px;
          animation-delay: 7s;
        }

        .container li:nth-child(8) {
          left: 50%;
          width: 25px;
          height: 25px;
          animation-delay: 15s;
          animation-duration: 45s;
        }

        .container li:nth-child(9) {
          left: 20%;
          width: 15px;
          height: 15px;
          animation-delay: 2s;
          animation-duration: 35s;
        }

        .container li:nth-child(10) {
          left: 85%;
          width: 150px;
          height: 150px;
          animation-delay: 0s;
          animation-duration: 11s;
        }

        @keyframes animate {
          0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
            border-radius: 0;
          }
          100% {
            transform: translateY(-1000px) rotate(720deg);
            opacity: 0;
            border-radius: 50%;
          }
        }

        @media (max-width: 375px) {
    .container {
      padding: 10px; /* Reduzco el espacio interior para pantallas m√°s peque√±as */
      min-height: 300px; /* Ajusta la altura m√≠nima para pantallas m√°s peque√±as */
    }
  }

       
      </style>
